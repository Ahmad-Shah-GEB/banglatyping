    <title>Bangla Typing using Shohoj Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

            button#copyButton {
                background-color: #29BE6A;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
            }

            button#copyButton:hover {
                background-color: #316E4C;
            }

            button#cleartext {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #f44336;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
            }

            button#cleartext:hover {
                background-color: #d32f2f;
            }

            #keyboardLayout {
                margin-top: 20px;
                max-width: 100%;
                height: auto;
                border: 2px solid #ddd;
                border-radius: 10px;
                display: none; /* Initially hidden */
            }
            #toggleButton {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #toggleButton:hover {
                background-color: #0056b3;
            }

        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 18px;
            line-height: 1.5;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
