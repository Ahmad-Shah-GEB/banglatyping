<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Typing Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .link-box {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid green;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .link-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .link-box a {
            text-decoration: none;
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Select Bangla Typing Option</h1>
    <div class="link-container">
        <div class="link-box">
            <a href="https://ahmad-shah-geb.github.io/banglatyping/unibijoyold" target="_blank">
                Unibijoy (বর্ণের আগে ই-কার/এ-কার মেথড)
            </a>
        </div>
        <div class="link-box">
            <a href="https://ahmad-shah-geb.github.io/banglatyping/unibijoynew" target="_blank">
                Unibijoy (বর্ণের পরে ই-কার/এ-কার মেথড)
            </a>
        </div>
    </div>
</body>
</html>
